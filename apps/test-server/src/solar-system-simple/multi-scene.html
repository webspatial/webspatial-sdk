<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Scene Solar System - WebSpatial Demo</title>
    <link rel="stylesheet" href="../../dist/src/index.css" />
    <script type="module" src="../../dist/src/solar-system-simple/multi-scene.js" defer></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            overflow: hidden;
        }
        
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .header {
            position: absolute;
            top: 2rem;
            text-align: center;
            z-index: 100;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin: 0;
            background: linear-gradient(45deg, #64b5f6, #42a5f5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .scene-selector {
            position: absolute;
            top: 50%;
            left: 2rem;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            z-index: 100;
        }
        
        .scene-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .scene-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }
        
        .scene-btn.active {
            background: rgba(66, 165, 245, 0.3);
            border-color: #42a5f5;
        }
        
        #scene-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <div class="header">
            <h1>Multi-Scene Solar System</h1>
            <p>Open multiple simple scenes for an educational view</p>
        </div>
         -->
        <div id="scene-container">
            <div class="loading">Loading WebSpatial...</div>
        </div>
    </div>
</body>
</html>
